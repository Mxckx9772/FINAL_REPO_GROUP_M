name: proximity_commercant
description: Proximity Commercant mobile app for sellers.

publish_to: none

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  proximity:
    path: ../
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  provider: ^6.0.3
  url_launcher: ^6.1.4
  http: ^1.2.1
  dio: ^5.4.2+1
  google_maps_flutter: ^2.1.8
   
  geocoding: ^3.0.0
  image_picker: ^1.0.7
  shimmer: ^3.0.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  cupertino_icons: ^1.0.2
  showcaseview: ^2.0.3
  restart_app: ^1.1.2
  flutter_phoenix: ^1.1.0
  onesignal_flutter: ^5.1.4
  pay: ^2.0.0
  fl_chart: ^0.67.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.2
  flutter_native_splash: ^2.4.0

flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#121212"
  image: assets/proximity-logo-light.png
  image_dark: assets/proximity-logo-dark.png
  android: true

